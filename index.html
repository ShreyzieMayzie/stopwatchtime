<div class="stopwatch">
  <div class="stopwatch-timer">
    <div class="no hours">00</div>
    <div class="no minutes">00</div>
    <div class="no seconds">00</div>
  </div>
  <div class="stopwatch-controls">
    <button class="cta start" value="start">Start</button>
    <button class="cta pause" value="pause">Pause</button>
    <button class="cta stop" value="reset">Reset</button>
  </div>
</div>
